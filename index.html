<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1 class="main-title">My Slider</h1>
        <div class="slider">
            <div class="slider__images">
                <template class="slider__template">
                    <img class="slider__img" alt="photo">
                </template>
            </div>
            <div class="slider__dots"></div>
            <button class="slider__prev-button slider__button" title="Посмотреть предыдущий слайд">&lt;</button>
            <button class="slider__next-button slider__button" title="Посмотреть следующий слайд">&gt;</button>
        </div>
    </main>

</body>

</html>
